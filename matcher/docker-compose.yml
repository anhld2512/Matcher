services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=MatKhau2026
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=cvjd_matcher
      - POSTGRES_USER=anhld
      - POSTGRES_PASSWORD=MatKhau2026

  worker:
    build: .
    command: rq worker default --url redis://:MatKhau2026@redis:6379
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=MatKhau2026
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=cvjd_matcher
      - POSTGRES_USER=anhld
      - POSTGRES_PASSWORD=MatKhau2026

  redis:
    image: redis:alpine
    command: redis-server --requirepass MatKhau2026
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=cvjd_matcher
      - POSTGRES_USER=anhld
      - POSTGRES_PASSWORD=MatKhau2026
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anhld -d cvjd_matcher"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
  postgres_data:
